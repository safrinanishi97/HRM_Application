<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Employee List</h2>
    <a routerLink="/employees/create" class="btn btn-primary">Add New Employee</a>
  </div>
<!-- <pre>{{ employees | json }}</pre> -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Sl. No.</th>
          <th>IdClient</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Department</th>
          <th>Joining Date</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let employee of employees; let i = index">
             <td>{{ i + 1 }}</td>
            <td>{{ employee.idClient }}</td>
          <td>
            <img *ngIf="getImageUrl(employee)" 
                 [src]="getImageUrl(employee)" 
                 alt="Employee Photo" 
                 class="img-thumbnail" 
                 style="width: 60px; height: 60px; object-fit: cover;">
            <div *ngIf="!getImageUrl(employee)" class="no-image-placeholder">
              <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
            </div>
          </td>
          <td>{{ employee.employeeName }}</td>
          <td>{{ employee.idDepartment }}</td>
          <td>{{ employee.joiningDate | date }}</td>
          <td>{{ employee.contactNo }}</td>
          <td>
            <div class="btn-group" role="group">
              <a [routerLink]="['/employees', employee.id]" class="btn btn-sm btn-info">
                <i class="bi bi-eye"></i> View
              </a>
              <a [routerLink]="['/employees/edit', employee.id]" class="btn btn-sm btn-warning">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <button (click)="deleteEmployee(employee.id)" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
