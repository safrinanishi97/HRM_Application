<div class="container-fluid">
  <div class="row min-vh-100">
    <!-- Sidebar -->
    <div class="col-md-3 " style="height: 100vh; overflow-y: auto;">
      <div class="list-group list-group-flush">
        <div class="list-group-item list-group-item-action active">
          <h5 class="mb-0">Employee List</h5>
        </div>
        <div *ngFor="let emp of employees"
             class="list-group-item list-group-item-action"
             [class.active]="selectedEmployee?.id === emp.id">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">{{ emp.employeeName }}</h6>
            <small>{{ emp.id }}</small>
          </div>
          <small class="text-muted">{{ emp.departmentName }} - {{ emp.designation }}</small>
        </div>
      </div>
    </div>

    <!-- Main content area (empty or router-outlet) -->
    <div class="col-md-9 p-3">
     
    </div>
  </div>
</div>
